<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <title>Moowle</title>
  <style>
    .films-list__container--rated .film-card__controls {
      visibility: hidden;
    }

    .films-list--extra .film-card__controls {
      visibility: hidden;
    }
    .films-list__show-more {
      cursor: pointer
    }
    .film-list__no-cards {
      text-align: center
    }

    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-5px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(5px);
      }
    }
    .shake {
      animation: shake 0.6s;
    }
  </style>
</head>
<body>

<header class="header">
  <h1 class="header__logo logo">Moowle</h1>
  <form class="header__search search">

  </form>
  <section class="header__profile profile">
  </section>
</header>

<main class="main">

  <section class="films">
    <section class="films-list">
      <h2 class="films-list__title visually-hidden">All movies. Upcoming</h2>

      <h3 class="film-list__no-cards visually-hidden"></h3>

      <div class="films-list__container films-list__container--main">

      </div>
    </section>
    <!-- Section builder -->

    <section class="films-list--extra">
      <h2 class="films-list__title">Top rated</h2>

      <div class="films-list__container films-list__container--rated">

      </div>
    </section>

    <section class="films-list--extra">
      <h2 class="films-list__title">Most commented</h2>

      <div class="films-list__container films-list__container--commented">

      </div>
    </section>
  </section>
</main>


<footer class="footer">
  <section class="footer__logo logo logo--smaller">Moowle</section>
  <section class="footer__statistics">
    <p>130&thinsp;291 movies inside</p>
  </section>
</footer>

<script src='bundle.js' type="module"></script>
</body>
</html>
